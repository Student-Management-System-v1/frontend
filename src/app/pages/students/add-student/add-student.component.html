<div class="row border rounded mt-2">

  <div class="row">
    <div class="col">
      <h4 class="text-black-50 mt-2">
        <span>New Student Form</span>
      </h4>
    </div>
  </div>
  <div class="row w-50">
    <div class="col">
      <div *ngIf="failed" class="alert alert-danger alert-dismissible fade show p-1 px-2" role="alert">
        <strong>Oops!</strong>  Something went wrong, try again later
        <button type="button" class="close btn btn-md" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="invalid" class="alert alert-warning alert-dismissible fade show p-1 px-2" role="alert">
        <strong>Oops!</strong>  Please make sure you provided a correct information
        <button type="button" (click)="closeAlert()" class="close btn btn-md" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div *ngIf="success" class="alert alert-success alert-dismissible fade show p-1 px-2" role="alert">
        <strong>Student is registered successfully!</strong> Check the students list
        <button type="button" class="btn  btn-md border" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    </div>
  </div>

</div>
<div class="row border rounded mt-2 p-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group mt-2">
      <label class="form-label">First name <span class="text-danger">*</span></label>
      <input type="text" formControlName="firstName" class="form-control" />
    </div>

    <div class="form-group mt-2">
      <label class="form-label">Family name <span class="text-danger">*</span></label>
      <input type="email" formControlName="familyName" class="form-control"  />
    </div>


    <div class="form-group mt-2">
      <label class="form-label">Date of birth <span class="text-danger">*</span></label>
      <small class="text-primary">  ( <i class="fa fa-info-circle"></i> student must be at least 10 years old )</small>
      <input type="date" formControlName="dateOfBirth"  class="form-control" />
    </div>

    <div class="form-group mt-2">
      <label class="form-label">Email Address <span class="text-danger">*</span></label>
      <input type="email" formControlName="email" class="form-control"  />
    </div>

    <button type="submit" class="btn btn-outline-primary my-4">Submit</button>

  </form>
</div>
