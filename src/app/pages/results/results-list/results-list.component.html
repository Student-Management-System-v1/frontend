<div class="row mt-2">
  <div class="col">
    <h4 class="text-black-50">Results List</h4>
  </div>
</div>

<div class="row rounded mt-2 p-2">

  <div class="col-8 border rounded">
    <table class="table table-hover">
      <thead>

      <tr>
        <th scope="col">#</th>
        <th scope="col">Course</th>
        <th scope="col">Student</th>
        <th scope="col">Score</th>
      </tr>

      </thead>
      <tbody>

      <tr *ngFor="let result of results;let indexOfElement=index;">

        <th scope="row">{{indexOfElement + 1}}</th>
        <td>{{result.course?.name}}</td>
        <td>{{result.student?.firstName}} {{result.student?.familyName}}</td>
        <td>{{result?.score}}</td>
      </tr>

      </tbody>
    </table>

  </div>
</div>
